{{define "content"}}
<article ng-app="quotosApp" ng-controller="QuotesController">
  <section id="QnewQuote" class="container">
    <h5 id="QtoggleQuote"> Toggle Quote Form </h5>
    <form method="post" ng-submit="postSnippet()">
      <section id="QquoteForm">
        <div class="row form-group">

          <div class="col-md-12 col-sm-12 col-xs-18">

            <textarea ng-model="QUOTE.body" name="QquoteText" class="form-control" rows="3"
                      placeholder="Got a quote you will love to contribute or a piece of text from a book, webpage, or anything interesting? Please leave it here for us all..."></textarea>

          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-12 col-sm-12 col-xs-18">
            <div class="form-inline">
              <input class="form-control" ng-model="QUOTE.author" name="Qauthor" type="text" placeholder="Author of the Quote" />

              <input class="form-control" ng-model="QUOTE.submitter" name="Qsubmitter" type="text" placeholder="And your name"/>


              <button class="btn btn-default" type="submit" value="Add"> Add Snippet</button>
            </div>
          </div>
        </div>
      </section>
    </form>
  </section>

  <section id="QquotesPane" class="container">
    {$ QUOTE $}
    <h2> Archive </h2>
    <input ng-model="s" style="height: 50px; width: 300px; margin-bottom: 5px;" type="text" placeholder="Search Archive" class="form-control">
    <blockquote class="QquoteProper block" ng-repeat="quote in quotes | filter:
    s">

      <div>
        <div><span class="Qauthor"> {$quote.author $} </span>
    :: <span class="Qsubmitter">submitted by {$
          quote.submitter $} </span> </div>

      </div>
      <p class="Qbody">
        {$ quote.body $}
      </p>
    </blockquote>

  </section>
</article>
{{end}}
